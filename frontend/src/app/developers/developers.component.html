<h1>Developers</h1>
<table class="table">
  <thead>
    <tr>
      <th>Username</th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngFor="let developer of developers">
    <tr>
      <td>
        <a routerLink="/developer/{{ developer.id }}">{{
          developer.user_name
        }}</a>
      </td>
      <td>
        <button
          class="delete btn"
          title="delete developer"
          (click)="delete(developer)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div class="mt-3">
  <button class="btn btn-primary" routerLink="/developer/register">
    New Developer
  </button>
</div>
