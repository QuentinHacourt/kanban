<h2>Developers</h2>
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngFor="let developer of developers">
    <tr>
      <td>
        <a routerLink="/developer/{{ developer.id }}">{{ developer.name }}</a>
      </td>
      <td>
        <button
          class="delete btn"
          title="delete developer"
          (click)="delete(developer)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
