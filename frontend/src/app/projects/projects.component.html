<h2>Projects</h2>

<div class="accordion mt-3" id="accordion">
  <div class="accordion-item" *ngFor="let project of projects; let i = index">
    <h2 class="accordion-header" [id]="'heading' + i">
      <button
        class="accordion-button"
        [ngClass]="{ collapsed: i != 0 }"
        type="button"
        data-bs-toggle="collapse"
        [attr.data-bs-target]="'#collapse' + i"
        aria-expanded="true"
        [attr.aria-controls]="'collapse' + i"
      >
        {{ project.title }}
      </button>
    </h2>
    <div
      [id]="'collapse' + i"
      class="accordion-collapse collapse"
      [ngClass]="{ show: i == 0 }"
      [attr.aria-labelledby]="'heading' + i"
      data-bs-parent="#accordion"
    >
      <div class="accordion-body">
        <p>{{ project.description }}</p>
        <p>Team working on project: {{ project.team_name }}</p>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button
            class="btn btn-primary me-md-2"
            title="delete developer"
            routerLink="/project/{{ project.id }}"
          >
            Details
          </button>
          <button
            class="btn btn-danger"
            title="delete developer"
            (click)="delete(project)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<button type="button" class="btn btn-primary mt-3" routerLink="/project/create">
  New Project
</button>
