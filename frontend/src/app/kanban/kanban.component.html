<h2>Stories</h2>
<ul class="stories list-group list-group-flush">
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngFor="let story of stories">
      <tr>
        <td>
          <a routerLink="/story/{{ story.id }}">{{ story.title }}</a>
        </td>
        <td>{{ story.stat }}</td>
        <td>
          <button
            class="delete btn"
            title="delete user"
            (click)="delete(story)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</ul>
