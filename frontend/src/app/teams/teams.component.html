<h1>Teams</h1>
<table class="table">
  <thead>
    <tr>
      <th>title</th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngFor="let team of teams">
    <tr>
      <td>
        <a routerLink="/team/{{ team.id }}">{{ team.name }}</a>
      </td>
      <td>
        <button
          class="delete btn"
          title="delete developer"
          (click)="delete(team)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div class="mt-3">
  <button class="btn btn-primary" routerLink="/team/create">New Team</button>
</div>
