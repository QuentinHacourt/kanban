<h1>Edit Developer</h1>
<div *ngIf="developer">
  <div class="form-group mb-3">
    <label for="username">Username:</label>
    <input
      class="form-control"
      id="username"
      [(ngModel)]="developer.user_name"
      placeholder="Username"
    />
  </div>

  <div class="form-group mb-3">
    <label for="password">Password:</label>
    <input
      class="form-control"
      id="password"
      [(ngModel)]="developer.password"
      placeholder="Password"
    />
  </div>
  <button (click)="save()" class="btn btn-primary">Update Data</button>
</div>
