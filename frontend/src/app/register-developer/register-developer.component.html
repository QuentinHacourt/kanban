<div>
  <div class="form-group mb-3">
    <label for="username">Username:</label>
    <input
      class="form-control"
      id="name"
      placeholder="Username"
      type="text"
      #name
    />
  </div>

  <div class="form-group mb-3">
    <label for="name">Password:</label>
    <input
      class="form-control"
      id="password"
      placeholder="Password"
      type="password"
      #password
    />
  </div>

  <button
    (click)="registerDeveloper(name.value, password.value)"
    class="btn btn-primary"
  >
    Add Developer
  </button>
</div>
