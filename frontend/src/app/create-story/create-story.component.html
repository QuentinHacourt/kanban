<div>
  <div class="form-group mb-3">
    <label for="title">Title:</label>
    <input class="form-control" id="title" placeholder="Story Title" #title />
  </div>

  <div class="form-group mb-3">
    <label for="description">Description:</label>
    <input
      class="form-control"
      id="description"
      placeholder="Story Description"
      #description
    />
  </div>

  <div class="form-group mb-3">
    <label for="time">Estimated Time:</label>
    <input
      class="form-control"
      id="time"
      placeholder="Estimated Time"
      #time
      type="number"
    />
  </div>

  <div class="form-group">
    <label for="developer">Assign Developer:</label>
    <select class="form-control" id="developer" #developerName>
      <option *ngFor="let developer of developers">{{ developer.name }}</option>
    </select>
  </div>

  <button
    (click)="
      addStory(title.value, description.value, +time.value, developerName.value)
    "
    class="btn btn-primary"
  >
    Add Story
  </button>
</div>
