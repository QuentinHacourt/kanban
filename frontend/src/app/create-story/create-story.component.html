<h1>Create A New Story</h1>
<div>
  <div class="form-group mb-3">
    <label for="title">Title:</label>
    <input class="form-control" id="title" placeholder="Story Title" #title />
  </div>

  <div class="form-group mb-3">
    <label for="description">Description:</label>
    <input
      class="form-control"
      id="description"
      placeholder="Story Description"
      #description
    />
  </div>

  <div class="form-group mb-3">
    <label for="time">Estimated Time:</label>
    <input
      class="form-control"
      id="time"
      placeholder="Estimated Time"
      #time
      type="number"
    />
  </div>

  <div class="form-group">
    <label for="developer">Assign Developer:</label>
    <select class="form-select" id="developer" #developerName>
      <option *ngFor="let developer of developers">
        {{ developer.user_name }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="project">Assign Project:</label>
    <select class="form-select" id="project" #projectName>
      <option *ngFor="let project of projects">
        {{ project.title }}
      </option>
    </select>
  </div>

  <button
    (click)="
      addStory(
        title.value,
        description.value,
        +time.value,
        developerName.value,
        projectName.value
      )
    "
    class="btn btn-primary"
  >
    Add Story
  </button>
</div>
